<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>Login</title>
</head>
<body>
	<div class="wrapper">
		<div class="form-wrapper sign-In">
			<form action="">
				<h2>Login</h2>
				<div class="input-group">
					<input type="text" required>
					<label for="">Username</label>
				</div>
				<div class="input-group">
					<input type="password" required>
					<label for="">Password</label>
				</div>
				<div class="remember">
					<label for=""><input type="checkbox"> Ingat Saya</label>
				</div>
				<button type="submit">Login</button>
				<div class="signUp-link">
					<p>
						Belum punya akun? <a href="#"
						class="signUpBtn-link">Daftar</a>
					</p>
				</div>
			</form>
		</div>

		<div class="form-wrapper sign-Up">
			<form action="">
				<h2>Daftar</h2>
				<div class="input-group">
					<input type="text" required>
					<label for="">Username</label>
				</div>
				<div class="input-group">
					<input type="email" required>
					<label for="">Email</label>
				</div>
				<div class="input-group">
					<input type="password" required>
					<label for="">Password</label>
				</div>
				<div class="remember">
					<label for=""><input type="checkbox"> Saya setuju dengan S&K yang berlaku</label>
				</div>
				<button type="submit">Daftar</button>
				<div class="signUp-link">
					<p>
						Sudah punya akun? <a href="#"
						class="signInBtn-link">Login</a>
					</p>
				</div>
			</form>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
